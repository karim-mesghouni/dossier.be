# Query
extend type Query  {
     allAgent:[Agent]
     currentAgent:Agent
}
type Agent {
     id:ID
     name:String
     username: String
     password: String
     caslRules: [RawRule]
}

input AgentInput{
     id:ID
     name:String
     username: String
     password: String
     caslRules: [RawRuleInput]
}


# Query
extend type Query  {
     allAgent:[Agent]
     currentAgent:Agent
}
type Agent {
     id:ID
     name:String
     username: String
     password: String
     caslRules: [RawRule]
}

type RawRule {
     action: String!
     subject: String
}
input AgentInput{
     id:ID
     name:String
     username: String
     password: String
}


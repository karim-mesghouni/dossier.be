extend type Mutation {
    deleteFileTaskAttachment(attachmentId: ID!):Boolean
    deleteCommentAttachment(attachmentId: ID!):Boolean
}

extend type Query {
    getAllForFileTask(fileTaskId: ID): [Attachment]
}

type Attachment implements IAttachment{
    id: ID
    storageName:String
    realName:String
    url: String
}
input AttachmentInput {
    name:String
}

interface IAttachment{
    id: ID
    storageName:String
    realName:String
    url: String
}
extend type Query  {
     allTaskSituations(taskId: ID!):[TaskSituation]
}

type TaskSituation {
     id:ID
     name:String
     initial:Boolean
     Final:Boolean
     task:Task
     fileTaskSituations:[FileTaskSituation]
}
input TaskSituationInput {
     id:ID
     name:String
     initial:Boolean
     Final:Boolean
     task:TaskInput
     fileTaskSituations:[FileTaskSituationInput]
}

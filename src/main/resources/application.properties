spring.datasource.url=jdbc:mysql://localhost:3306/task_manger?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto = update
spring.jpa.database-platform= org.hibernate.dialect.MySQL5InnoDBDialect
#spring.devtools.restart.enabled = true
spring.devtools.livereload.enabled=true
spring.jpa.show-sql= true
server.port=8081
spring.jpa.generate-ddl=false
spring.jackson.serialization.fail-on-empty-beans=false
graphql.tools.schema-location-pattern=**/schema/*.graphql
graphql.servlet.websocket.enabled=false
graphql.playground.mapping=/playground
graphql.playground.endpoint=/graphql
graphql.playground.cdn.enabled=true

